<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redirecting…</title>
    <script>
      // SPA fallback for hosts that serve a 404 page for unknown routes (e.g., GitHub Pages).
      // This script fetches the site's root (index) and injects it so the client router can handle the path.
      (function () {
        var indexUrl = '/';
        fetch(indexUrl)
          .then(function (resp) { return resp.text(); })
          .then(function (body) {
            document.open();
            document.write(body);
            document.close();
            // Keep the current path so BrowserRouter can pick it up
            history.replaceState({}, '', location.pathname + location.search + location.hash);
          })
          .catch(function () {
            // If fetch fails, fall back to hash-based redirection
            var path = location.pathname + location.search + location.hash;
            location.replace('/#' + path);
          });
      })();
    </script>
  </head>
  <body>Redirecting…</body>
</html>
